{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/childminder/questions/food" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          How many of these people have not had a criminal check?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            How many of these people have not had a criminal check? 
          </legend>

          <label class="form-label" for="full-name-f1">Number of people</label>
          <input class="form-control form-control-1-8" id="full-name-f1" type="text" name="how_many_others">

          <br>
          <br>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
