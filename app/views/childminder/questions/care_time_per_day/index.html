{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/childminder/questions/related_to_child" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          How long each day will you care for children?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            How long each day will you care for children?
          </legend>

          <div class="form-group">
            <label for="care_time_per_day-1" class="block-label">
              <input type="radio" id="care_time_per_day-1" name="care_time_per_day" value="more than two hours">
              More than two hours
            </label>

            <label for="care_time_per_day-2" class="block-label">
              <input type="radio" id="care_time_per_day-2" name="care_time_per_day" value="less than two hours">
              Less than two hours
            </label>

            <label for="care_time_per_day-3" class="block-label">
              <input type="radio" id="care_time_per_day-3" name="care_time_per_day" value="not sure">
              Not sure
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
