{% extends "transport_goods/layout.html" %} {% block page_title %} Email and phone {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/transport_goods/save_and_return/link_sent" class="form">

      {{formData | safe}}
 
        <h1 class="heading-large">
          Make sure this is right
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Email and phone
          </legend>

          <div class="form-group">
            <input class="form-control form-control-3-4" id="send_email_here" name="send_email_here" type="text" value="{{ data.user_email }}">
          </div>

          <br>
          <br>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Yes - this is my email" />
        </div>

        <p>If your email address is wrong, just change it above.</p>


      </form>

    </div>
  </div>

</main>
{% endblock %}
