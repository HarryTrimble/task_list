{% extends "layout.html" %} {% block page_title %} Name and address {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/transport_goods/task_list/maintain_vehicles/email_phone" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Mechanic details
        </h1>

        <br>

        <fieldset>
          <legend class="visuallyhidden">
            Name and address
          </legend>

          <div class="form-group">
            <label class="form-label" for="mechanic_name">Name</label>
            <input class="form-control" id="mechanic_name" name="mechanic_name" type="text">
          </div>

          <h3 class="heading-medium">
            Work address
          </h3>

          <div class="form-group">
            <label class="form-label" for="mechanic_address_building">Building and street</label>
            <input class="form-control" id="mechanic_address_building" name="mechanic_address_building" type="text">
            <br>
            <br>
            <input class="form-control"" id="mechanic_address_street" name="mechanic_address_street" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="mechanic_address_town">Town or city</label>
            <input class="form-control" id="mechanic_address_town" name="mechanic_address_town" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="mechanic_address_country">Country (optional)</label>
            <input class="form-control" id="mechanic_address_country" name="mechanic_address_country" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="mechanic_address_postcode">Postcode</label>
            <input class="form-control form-control-1-4" id="mechanic_address_postcode" name="mechanic_address_postcode" type="text">
          </div>

          <br>
          <br>

        </fieldset>


        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
