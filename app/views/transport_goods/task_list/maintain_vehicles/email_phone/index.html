{% extends "layout.html" %} {% block page_title %} Email and phone {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/transport_goods/task_list/maintain_vehicles/how_regular" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Mechanic details
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Mechanic details
          </legend>

          <h3 class="heading-medium">Email</h3>

          <div class="form-group">
            <label class="form-label" for="mechanic_email">Email address</label>
            <input class="form-control" id="mechanic_email" name="mechanic_email" type="text">
          </div>

          <h3 class="heading-medium">Phone</h3>

          <div class="form-group">
            <label class="form-label" for="mechanic_phone">Phone number</label>
            <input class="form-control" id="mechanic_phone" name="mechanic_phone" type="text">
          </div>

          <br>
          <br>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
