{% extends "transport_goods/layout.html" %} {% block page_title %} Driving lessons {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/transport_goods/task_list" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Will you operate just recovery vehicles?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Will you operate just recovery vehicles?
          </legend>

          <div class="form-group">
            <label for="recovery_vehicles_1" class="block-label">
              <input type="radio" id="recovery_vehicles_1" name="recovery_vehicles" value="yes">
              Yes
            </label>

            <label for="recovery_vehicles_2" class="block-label">
              <input type="radio" id="recovery_vehicles_2" name="recovery_vehicles" value="no">
              No
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
