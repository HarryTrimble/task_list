{% extends "transport_goods/layout.html" %} {% block page_title %} Driving lessons {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/transport_goods/task_list/check_before_you_start/transport_manager" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Will you be transporting outside the UK?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Will you be transporting outside the UK?
          </legend>

          <div class="form-group">
            <label for="outside_uk_1" class="block-label">
              <input type="radio" id="outside_uk_1" name="outside_uk" value="less">
              Yes
            </label>

            <label for="outside_uk_2" class="block-label">
              <input type="radio" id="outside_uk_2" name="outside_uk" value="more">
              No
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
