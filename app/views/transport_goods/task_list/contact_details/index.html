{% extends "transport_goods/layout.html" %} {% block page_title %} Who is licence for {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/transport_goods/task_list/contact_details/name_address" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Who's this application for? 
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Who's this application for? 
          </legend>

          <div class="form-group">

            <label for="user_type_1" class="block-label">
              <input type="radio" id="user_type_1" name="user_type" value="sole trader">
              sole trader
            </label>

            <label for="user_type_2" class="block-label">
              <input type="radio" id="user_type_2" name="user_type" value="limited company">
              limited company
            </label>

            <label for="user_type_3" class="block-label">
              <input type="radio" id="user_type_3" name="user_type" value="partnership">
              partnership 
            </label>

            <label for="user_type_4" class="block-label">
              <input type="radio" id="user_type_4" name="user_type" value="Limited Liability Partnership (LLP)">
              Limited Liability Partnership (LLP)
            </label>

            <label for="user_type_6" class="block-label">
              <input type="radio" id="user_type_6" name="user_type" value="other, for example public body, charity, university">
              other, for example public body, charity, university
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
