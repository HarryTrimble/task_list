{% extends "transport_goods/layout.html" %} {% block page_title %} Driving lessons {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <br>

      <form>
        <div class="grid-row">
          <div class="form-group-compound list-item-wrapper">
            <h2 class="heading-medium">Vehicle 1</h2>

            <fieldset>
              <div class="column-one-third no-padding">
                <div class="form-group list-item">
                  <label class="form-label" for="field-1">
                    Registration number
                  </label>
                  <input type="text" class="form-control" id="field-1" name="reg_number">
                </div>
              </div>

              <div class="column-one-third no-padding">
                <div class="form-group list-item">
                  <label class="form-label" for="field-2">
                    Weight when loaded
                  </label>
                  <input type="text" class="form-control" id="field-2" name="loaded_weight">
                </div>
              </div>

              <div class="column-one-third no-padding">
                <div class="list-item">
                </div>
              </div>
            </fieldset>

          </div>
        </div>

        <div class="grid-row">
          <div class="column-two-thirds">
            <div class="form-group">
              <button id="add-button" class="button button-add-another">Add another</button>
            </div>
          </div>
        </div>
      </form>

      <form method="get" action="/transport_goods/task_list/describe_vehicles/address" class="form">

      {{formData | safe}}

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
