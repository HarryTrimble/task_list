{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/transport_goods/task_list" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Where will the vehicles be kept?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Where will the vehicles be kept?
          </legend>

          <h3 class="heading-medium">Address</h3>

          <div class="form-group">
            <label class="form-label" for="address_building">Building and street</label>
            <input class="form-control" id="address_building" name="address_building" type="text">
            <br>
            <br>
            <input class="form-control"" id="address_street" name="address_street" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="address_town">Town or city</label>
            <input class="form-control" id="address_town" name="address_town" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="address_county">County (optional)</label>
            <input class="form-control" id="address_county" name="address_county" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="address_postcode">Postcode</label>
            <input class="form-control form-control-1-4" id="address_postcode" name="address_postcode" type="text">
          </div>

          <br>
          <br>

          <input type="hidden" name="vehicle_address" value="complete">

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
