{% extends "transport_goods/layout.html" %} {% block page_title %} Driving lessons {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/transport_goods/task_list/describe_vehicles/reg_number_weight" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Do you have the details for your vehicles?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Do you have the details for your vehicles?
          </legend>

          <div class="form-group">
            <label for="has_vehicles_already_1" class="block-label">
              <input type="radio" id="has_vehicles_already_1" name="has_vehicles_already" value="yes">
              Yes
            </label>

            <label for="has_vehicles_already_2" class="block-label">
              <input type="radio" id="has_vehicles_already_2" name="has_vehicles_already" value="no">
              No
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
