{% extends "driving/layout.html" %} {% block page_title %} Driving lessons {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/driving/questions/eyes/glasses_contact_lenses" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Can you read a car number plate from 20 metres?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Can you read a car number plate from 20 metres?
          </legend>

          <div class="form-group">
            <label for="read_from_20_meters_1" class="block-label">
              <input type="radio" id="read_from_20_meters_1" name="read_from_20_meters" value="yes">
              Yes
            </label>

            <label for="read_from_20_meters_2" class="block-label">
              <input type="radio" id="read_from_20_meters_2" name="read_from_20_meters" value="no">
              No
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
